  <style>
		.navbar-inverse {
	    background-color: #4b4b4b !important;
	    border-color: #4b4b4b !important;
		}
    .container.gallery-container {
      color: #35373a;
      min-height: 100vh;
      padding: 30px 50px;
    }
    .gallery-container h1 {
      text-align: center;
      margin-top: 50px;
      font-weight: bold;
    }
    .gallery-container p.page-description {
      text-align: center;
      margin: 25px auto;
      font-size: 18px;
      color: #999;
    }
    .tz-gallery {
      padding: 40px;
    }
    /* Override bootstrap column paddings */
    .tz-gallery .row>div {
      padding: 3px;
    }
    .tz-gallery .lightbox img {
      width: 100%;
      border-radius: 0;
      position: relative;
			height: 170px;
    }
    .tz-gallery .lightbox:before {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -15px;
      margin-left: -15px;
      opacity: 0;
      color: #fff;
      font-size: 26px;
      font-family: 'Glyphicons Halflings';
      content: '\e003';
      pointer-events: none;
      z-index: 9000;
      transition: 0.4s;
    }
    .tz-gallery .lightbox:after {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      background-color: rgba(128, 128, 128, 0.7);
      content: '';
      transition: 0.4s;
    }
    .tz-gallery .lightbox:hover:after,
    .tz-gallery .lightbox:hover:before {
      opacity: 1;
    }
    .baguetteBox-button {
      background-color: transparent !important;
    }
    .btn {
      box-shadow: 0 12px 19px rgba(255, 255, 255, 0.1) inset, 0 1px 7px rgba(0, 0, 0, 0.2) !important;
      color: #fff !important;
      border: 1px solid transparent !important;
      border-radius: 0 !important;
      cursor: pointer !important;
      display: inline-block !important;
      font-size: 14px !important;
      font-weight: normal !important;
      line-height: 1.42857 !important;
      margin-bottom: 0 !important;
      padding: 11px 20px !important;
      text-align: center !important;
      vertical-align: middle !important;
      white-space: nowrap !important;
      -webkit-transition: all .5s ease !important;
      -moz-transition: all .5s ease !important;
      -o-transition: all .5s ease !important;
      -ms-transition: all .5s ease !important;
      transition: all .5s ease !important;
    }
    .btn:hover {
      color: #799496 !important;
    }
    @media (max-width: 767px) {
      .tz-gallery .lightbox img {
  			height: 200px;
      }
    }
  </style>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
      autoplay: {
        delay: 2000,
        disableOnInteraction: false,
      },
    });
  </script>

  <script>
    function openmodal1() {
      document.getElementById("mymodal11").style.display = "block";
    }

    function closemodal1() {
      document.getElementById("mymodal11").style.display = "none";
    }

    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("demo");
      var captionText = document.getElementById("caption");
      if (n > slides.length) {
        slideIndex = 1
      }
      if (n < 1) {
        slideIndex = slides.length
      }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
      captionText.innerHTML = dots[slideIndex - 1].alt;
    }
  </script>
